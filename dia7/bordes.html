<h1>LA VIDA ES SUEÑO</h1>

<p id="txt1">Sueña el rey que es rey, y vive
    con este engaño mandando,</p>
<p id="txt2">disponiendo y gobernando;
    y este aplauso, que recibe</p>
<p id="txt3">Tprestado, en el viento escribe,
    y en cenizas le convierte</p>
<p id="txt4">la muerte, ¡desdicha fuerte!
    ¿Que hay quien intente reinar</p>
